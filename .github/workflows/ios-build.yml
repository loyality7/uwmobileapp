name: iOS Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Dependencies
      run: yarn install --frozen-lockfile

    - name: Cache CocoaPods
      uses: actions/cache@v3
      with:
        path: ios/Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - name: Install CocoaPods
      run: |
        cd ios
        pod install --repo-update

    - name: Fix DateTimePicker
      run: |
        cd node_modules/@react-native-community/datetimepicker/ios
        sed -i '' 's/YGNodeConstRef/YGNodeRef/g' RNDateTimePickerShadowView.m
        sed -i '' 's/const struct YGNode \*/struct YGNode \*/g' RNDateTimePickerShadowView.m

    - name: Build iOS App
      env:
        NO_FLIPPER: 1
      run: |
        cd ios
        xcodebuild \
          -workspace BoxMobileApp.xcworkspace \
          -scheme BoxMobileApp \
          -configuration Debug \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="-" \
          ONLY_ACTIVE_ARCH=YES \
          clean build

    - name: Upload Build Artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: ios/build/
        retention-days: 5 